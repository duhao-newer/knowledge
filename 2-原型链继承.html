<body>
  <script>
    function Animal() {
      this.colors = ['black', 'white']
    }
    Animal.prototype.getColor = function() {
        return this.colors
    }
    function Dog() {}
    Dog.prototype =  new Animal()
    let dog1 = new Dog()
    dog1.colors.push('brown')
    let dog2 = new Dog()
    console.log(dog2.colors)  // ['black', 'white', 'brown']
    /**
     * 
     * 问题1：原型中包含的引用类型属性将被所有实例共享；
       问题2：子类在实例化的时候不能给父类构造函数传参；
    */
 </script>
</body>
</html>
